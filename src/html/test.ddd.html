<script src="../../lib/aframe-master.js"></script>
<script src="../../lib/jquery-2.2.4.min.js"></script>
<!--<script src="https://unpkg.com/aframe-click-drag-component"></script>-->
<!--<script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>-->



<body style='margin : 0px; overflow: hidden;'>
<div id="scene_container">
<a-scene id="scene" style="pointer-events: auto;" cursor="rayOrigin: mouse" antialias='true' vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam;' physics="debug: true">
    <a-sky color="#6EBAA7"></a-sky>

    <a-camera class="camera" position="0 5 0" user-height="0" rotation="-90 0 0"
              look-controls-enabled="true" mouse-cursor>
    </a-camera>

    <a-assets>

        <a-asset-item id="kolobot_gltf" src="../ddd/gltf_2/Monster.gltf"></a-asset-item>
    </a-assets>


    <a-gltf-model id="kolobot" class="kolobot" src="#kolobot_gltf" rotation="-40 0 0" scale=".1 .1 .1" position="0 0 0"></a-gltf-model>

</a-scene>
</div>

</body>
